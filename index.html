<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Css-->
    <link rel="stylesheet" href="style.css" />

    <title>Color Flipper</title>
  </head>
  <body>
    <nav>COLOR FLÄ°PPER</nav>
    <div class="container">
      <div id="colorName"></div>
      <button type="button" id="btn"><b>Change Color</b></button>
      <div>
        <table id="picker">
          <tr>
            <td>
              <label for="hex"><b>Hex Code</b></label>
            </td>
            <td>
              <label for="color"><b>Color Choice</b></label>
            </td>
          </tr>
          <tr>
            <td><input type="text" id="hex" /></td>
            <td>
              <input type="color" id="color" />
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
